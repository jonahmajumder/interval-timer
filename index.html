<!DOCTYPE html>
<html>
<head>
    <title>Interval Timer</title>
    <link rel="icon" href="indexicon.ico">
    <link rel="apple-touch-icon" href="apple-icon.png" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />

    <link rel="stylesheet" type="text/css" href="timerstyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script type="text/javascript" src="timer.js"></script>
    <!-- sweetAlert references -->
    <script src="sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="sweetalert/dist/sweetalert.css">
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
    <script type="text/javascript">
        window.onload = function() {
            assessRest(0);
            undoAdd();
            renderNumberInputs();
            resizeFunction();
        }
        window.onresize = debounce(resizeFunction, 10);
    </script>
</head>
<body>
<div id="bodyContainer" class="section">
<!--     <div id="loadPopUp">
        <div id="popUpContent" ></div>
    </div> -->
    <div id="timer">
        <div id="summaryContainer" class="section">
            <div class="subsection"><div class="title">Visual Summary</div></div>
            <div id="summary" class="subsection">
                <div id="summaryBar"></div>
                <div id="duration">
                    <div id="innerDurationDiv">Total Duration:<br>0&nbsp;minutes, 0&nbsp;seconds</div>
                </div>
                <div id="finalRestBox">
                    <div id="innerFinalRestBox">
                    <button id="finalRestCheck" class="radioButton" onclick="assessFinalRest();">Exclude Final Rest Interval</button>
                    </div>
                </div>
            </div>

        </div>
        <div id="adderContainer" class="section">
            <div class="subsection"><div class="title">Add Interval(s)</div></div>
                <div id="adder" class="subsection">
                    <div class="subsubsection"><div>Active Interval:</div></div>
                    <div id="activeTimeEntry" class="subsubsection">
                        <div class="radioField">
                        <div class="field minField">Minutes:</div>
                        <div class="field">
                            <select id="activeMin" class="timeInput"></select>
                        </div>
                        </div>
                        <div class="radioField">
                        <div class="field secField">Seconds:</div>
                        <div class="field">
                            <select id="activeSec" class="timeInput"></select>
                        </div>
                        </div>
                    </div>
                    <div class="subsubsection"><div>Rest Interval:</div></div>
                        <div id="restOptions" class="subsubsection">
                            <button id="equalRest" class="radioButtonSelected" onclick="assessRest(0);">Equal</button>
                            <button id="customRest" class="radioButton" onclick="assessRest(1);">Custom</button>
                            <button id="noneRest" class="radioButton" onclick="assessRest(2);">None</button>
                        </div>
                        <div id="restTime" class="subsubsection">
                        <div id="restMinBox" class="disabledField">
                        <div id="restMinLabel" class="field minField">Minutes:</div>
                        <div class="field">
                            <select id="restMin" disabled="true" class="restTimeInput"></select>
                        </div>
                        </div>
                        <div id="restSecBox" class="disabledField">
                        <div id="restSecLabel" class="field secField">Seconds:</div>
                        <div class="field">
                            <select id="restSec" disabled="true" class="restTimeInput"></select>
                        </div>
                        </div>
                    </div>
                    <div class="subsubsection">
                        <div class="radioField">
                            <div class="field">How many intervals?</div>
                            <div class="field">
                                <select id="addRepetitions" class="timeInput"></select>
                            </div>
                        </div>
                    </div>
                    <div id="adderSubmit" class="subsubsection">
                        <button id="addButton" type="submit" class="actionButton" onclick="addInterval();">Add! &uarr;</button>
                        <button id="undoButton" type="submit" class="actionButton" onclick="undoAdd();" disabled="true">Undo &larr;</button>
                    </div>
                    </div>
                    <div class="subsection">
                        <button id="countdownButton" class="radioButton" onclick="assessCountdown();">Countdown to Start?</button>
                        <div id="countdownInputBox" class="disabledField">
                            <div class="field">
                                <select id="countdownSec" class="timeInput" disabled></select>
                            </div>
                            <div id="countdownLabel" class="field">seconds</div>
                        </div>
                    </div>
                    <button class="actionButton" onclick="toTimer();" style="background-color: green;">Start &rarr;</button>
                </div>
                <div id="saveStart" class="section">
                    <div class="subsection">
                        <button id="workoutSave" class="actionButton" onclick="saveWorkout();" >Save Workout &darr;</button>
                        <button id="workoutLoad" class="actionButton" onclick="loadWorkout();" >Load Workout &uarr;</button>
                        <button id="workoutDelete" class="actionButton" onclick="deleteWorkout();" >Delete Workout &larr;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

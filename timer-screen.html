<!DOCTYPE html>
<html>
<head>
    <title>Timer Screen</title>
    <link rel="icon" href="indexicon.ico">
    <meta name="viewport" content="initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />

    <link rel="stylesheet" type="text/css" href="timerstyle.css" />
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript">
        var countdownSound;
        var startSound;
        var doneSound;
        var clapSound;
        window.onload = function() {
            started = 0;
            isPaused = 0;
            getWorkout();
            resizeTimer();

            countdownSound = document.getElementById("countdownSound");
            startSound = document.getElementById("startSound");
            doneSound = document.getElementById("doneSound");
            clapSound = document.getElementById("clapSound");
        }
        window.onresize = debounce(resizeTimer, 10);
    </script>
    <!-- sweetAlert references -->
    <script src="sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="sweetalert/swalExtend-master/swalExtend.css">
    <link rel="stylesheet" href="sweetalert/swalExtend-master/swalExtend.css">
    <link href="sweetalert/dist/sweetalert.min.css" rel='stylesheet' type='text/css'>
    <script src="other-files/jquery.min.js"> </script>
<!--     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script> -->    
    <script src="sweetalert/swalExtend-master/swalExtend.js"></script>
</head>
<body>
<div id="bodyContainer" class="section">
    <div id="clockContainer">
        <div id="titleContainer" class="section"><div class="title">Workout Clock</div></div>
        <div><button id="totalTimeLeft" class="radioButton" onclick="switchElapsed();"></button></div>
        <script type="text/javascript">
            var startingDuration = parseInt(sessionStorage.workoutMin)*60 + parseInt(sessionStorage.workoutSec);
            // console.log(startingDuration);
            var durationDiv = document.getElementById("totalTimeLeft");
            durationDiv.innerHTML = "Workout Duration: " + sec2time(startingDuration);
        </script>
        <div id="buttonContainer">
            <button id="timerButton" onclick="timerButtonPress();">Click to start!</button>
            <audio id="countdownSound" preload="auto">
                <source src="audio/countdown.mp3" type="audio/mpeg">
            </audio>
            <audio id="startSound" preload="auto">
                <source src="audio/start.mp3" type="audio/mpeg">
            </audio>
            <audio id="doneSound" preload="auto">
                <source src="audio/done.mp3" type="audio/mpeg">
            </audio>
            <audio id="clapSound" preload="auto">
                <source src="audio/claps.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="section">
            <button class="actionButton" onclick="backToAdder();">Go Back</button>
        </div>
    </div>
</div>
</body>
</html>
